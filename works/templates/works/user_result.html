{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>日報登録 | WoRKS</title>
  </head>
  <body class="text-center bg-success">

    <div>
      <i class="md-4 bi bi-person-workspace" alt="WoRKS"></i>
    </div>

    <form class="border rounded bg-white form-time-table" action="{% url 'works:index' %}">
      <h1 class="h3 my-3">月別リスト</h1>

      <select class="form-select rounded-pill mb-3" aria-label="Default select example">
	<option selected>2022 / 10</option>
      </select>
      <table class="table">
	<thead>
	  <tr class="bg-light">
	    <th scope="col">日</th>
	    <th scope="col">出勤</th>
	    <th scope="col">退勤</th>
	    <th scope="col">休憩</th>
	    <th scope="col">業務内容</th>
	    <th scope="col"></th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <th scope="row">1(水)</th>
	    <td>09:00</td>
	    <td>18:00</td>
	    <td>01:00</td>
	    <td>テストテストテスト...</td>
	    <td><i class="fa-solid fa-pencil"></i></td>
	  </tr>
	</tbody>
      </table>
    </form>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <p></p>
	    <h5 class="modal-title" id="exampleModalLabel">日報登録</h5>
	    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body">
	    <div class="container">
	      <div class="alert alert-primary" role="alert">
		11/1(水)
	      </div>
	      <div class="row">
		<div class="col">
		    <input type="text" class="form-control" placeholder="出勤" >
		</div>
		<div class="col">
		    <input type="text" class="form-control" placeholder="退勤" >
		</div>
		<div class="col">
		    <input type="text" class="form-control" placeholder="休憩" >
		</div>
	      </div>
	      <div class="mb-3 pt-3">
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="業務内容"></textarea>
	      </div>
	    </div>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-primary text-white rounded-pill px-5">登録</button>
	  </div>
	</div>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
