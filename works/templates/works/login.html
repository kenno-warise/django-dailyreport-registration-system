{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ログイン | WoRKS</title>
  </head>
  <body class="text-center bg-light">

    <div>
      <i class="md-4 bi bi-person-workspace" alt="WoRKS"></i>
    </div>

    <form class="border rounded bg-white form-login" method="post" action="{% url 'works:login' %}">{% csrf_token %}
      <h1 class="h3 my-3">Login</h1>
      <div class="mb-3 pt-3">
	<!--
   { form.username }}
   { form.username.errors.0 }}
	-->
	<input name="user_no" type="number" class="form-control rounded-pill" placeholder="社員番号">
	{% if not user_no %} <p class="text-danger">番号を入力してください</p>{% endif %}
      </div>
      <div class="mb-3">
	<!--
   { form.password }}
   { form.password.errors.0 }}
	-->
	<input name="password" type="password" class="form-control rounded-pill" placeholder="パスワード">
	{% if not password %} <p class="text-danger">パスワードを入力してください</p>{% endif %}
      </div>
      <button type="submit" class="btn btn-primary text-white rounded-pill px-5 my-4">ログイン</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
