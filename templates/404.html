<!-- extendsはテンプレートの最初のタグである必要があります。 -->
{% extends 'works/base.html' %}
{% load static %}

{% block title %}Error 404 | Works{% endblock %}
<!-- 管理者用ログイン画面のバックグラウンドカラーをsuccessカラーに変更 -->
{% block body-color %}bg-success{% endblock %}

{% block content %}
<div class="border rounded bg-white form-login">
  <h1 class="h3 my-3">404 Error</h1>
  <p class="pt-3" style="height: 2rem;">
  システムエラーが発生しました。<br>お手数ですがシステム管理者にお問い合わせください。
  </p><br>
  <a href="{% url 'works:index' %}">戻る</a>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
