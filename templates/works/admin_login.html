<!-- extendsはテンプレートの最初のタグである必要があります。 -->
{% extends 'works/base.html' %}
{% load static %}

<!-- 管理者用ログイン画面のバックグラウンドカラーをsuccessカラーに変更 -->
{% block body-color %}bg-success{% endblock %}

{% block content %}
<!-- 管理者専用ログインフォーム -->
<form class="border rounded bg-white form-login" method="post" action="{% url 'works:admin-login' %}" novalidate>{% csrf_token %}
  <h1 class="h3 my-3">Login</h1>
  <!-- 管理者以外がログインを試みた際に表示されるエラー文 -->
  {% for error in form.non_field_errors %}
  {{ error }}
  {% endfor %}

  {% for field in form %}
  <div class="mb-3 pt-3">
    {{ field }}
    <div class="invalid-feedback">
      {{ field.errors.0 }}
    </div>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary text-white rounded-pill px-5 my-4">ログイン</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
