{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- favicon -->
    <link rel="apple-touch-icon" type="image/png" href="{% static 'icon/apple-touch-icon-180x180.png' %}">
    <link rel="icon" type="image/png" href="{% static 'icon/icon-192x192.png' %}">

    <title>{% block title %}日報登録 | WoRKS{% endblock %}</title>
  </head>
  <body class="text-center {% block body-color %}bg-light{% endblock %}">

    <!-- 日報登録システムのアイコン -->
    <div>
      <!--
      <img class="md-4 bi-person-workspace" src="{% static 'icon/person-workspace.svg' %}" alt="WoRKS">
      -->
      <!-- BootStrapのCDNアイコン -->
      <i class="md-4 bi bi-person-workspace" alt="WoRKS"></i>
    </div>

    <!-- ここに各画面のblock要素から表示していく -->
    {% block content %}
    {% endblock %}

  </body>
</html>
